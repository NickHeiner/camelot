<!DOCTYPE html>
<html ng-app="camelot" ng-csp>
<head>
    <meta charset="utf-8" />
    <title>chivarly.js</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- chivarly.js references -->
    <link href="/build/main.css" rel="stylesheet" />

    <script src="/build/build.js"></script>
</head>
<body>

    <div class="row">
          <div class="small-2 large-4 columns"><h1>foo</h1></div>
          <div class="small-4 large-4 columns"><h1>foo</h1></div>
          <div class="small-6 large-4 columns"><h1>foo</h1></div>
    </div>

    <h1>Windows 8 in js</h1>
    <input ng-model="user.name" />
    <p>Hello, {{user.name}}</p>
    <p ng-repeat="char in user.name">Letter {{$index}}: {{char}}</p>

    <a href="#game">We like sports</a>
    <a href="#home">and we don't care who knows</a>

    <div ng-view></div>

</body>
</html>
