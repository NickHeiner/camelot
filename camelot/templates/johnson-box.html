<div class="row johnson-box">
    <div ng-show="user">
        <div class="small-8 columns"><h3 class="user-name">{{user.name}}</h3></div>
        <div class="small-3 columns">
            <img class="profile-pic" ng-src="{{user.avatarUri}}" />
        </div>
        <div class="small-1 columns"></div>
    </div>
    <div ng-hide="user">
        <div class="small-12 columns">Not logged in.</div>        
    </div>
</div>
