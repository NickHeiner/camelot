<div ng-show="shouldShowNoGamesMessage()">
    <p>You have no games.</p>
</div>

<win-list-view item-data-source="gamesForWinJs">
    <win-item-template>
        <!-- We need to set the size on this elem, not a child, so unfortunately .game-list-entry must be applied here. -->
        <div game-list-entry game="item.data.game" game-id="item.data.id" class="game-list-entry"></div>
    </win-item-template>
</win-list-view>

<div>
    <button ng-click="goToNewGame()">New game</button>
</div>
