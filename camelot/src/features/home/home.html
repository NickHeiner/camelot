<div ng-show="shouldShowNoGamesMessage()">
    <p>You have no games.</p>
</div>

<h3>Your Turn</h3>
<div ng-repeat="game in games" ng-if="waitingOnCurrentPlayer(game)">
    {{game}}
</div>

<h3>Their Turn</h3>
<div ng-repeat="game in games" ng-if="notWaitingOnCurrentPlayer(game)">
    {{game}}
</div>

<div>
    <button ng-click="goToNewGame()">New game</button>
</div>
