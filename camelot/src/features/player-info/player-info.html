<div class="player-info">
    <div class="row">
        <div class="small-12 columns">
            <img ng-src="{{player.avatarUri}}" class="user-avatar" ng-class="{'is-turn': isTurn()}" />
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <p>K: {{capturedPieces.large}}</p>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <p>P: {{capturedPieces.small}}</p>
        </div>
    </div>
</div>
