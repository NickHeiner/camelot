<div ng-show="user" class="johnson-box-has-user-root">
    <div class="user-name"><h3 class="user-name">{{user.name}}</h3></div>
    <div class="user-avatar">
        <img class="profile-pic" ng-src="{{user.avatarUri}}" />
    </div>
</div>
<div ng-hide="user">
    <div>Not logged in.</div>        
</div>
