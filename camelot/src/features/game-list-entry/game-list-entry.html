<div ng-click="goToPlayGame(game)" ng-if="game && opponent">
    <div class="row">
        <img ng-src="{{opponent.avatarUri}}" class="user-img" />
    </div>
    <div class="row">
        <span class="win-type-large">vs. {{opponent.name}}</span>
    </div>
    <div class="row">
        <span class="win-type-x-small">Turn {{game.gameState.turnCount}}</span>
    </div>
</div>
