<h2>Pick a user to invite to a new game</h2>
<h2><small>Only users who have logged into this app before will appear here.</small></h2>

<div ng-show="shouldShowNoUsersMessage()">
    <p>No one else has logged into this app.</p>
</div>

<div ng-repeat="user in users">
    <!-- Formatting a user like this may be a good candidate for refactoring into a directive. -->
    <img ng-src="{{user.avatarUri}}" />
    {{user.name}}    
</div>
