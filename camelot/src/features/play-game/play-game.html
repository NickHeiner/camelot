<h3>Play game</h3>
<div>
    <div ng-repeat="col in cols" class="board-row">
        <div ng-repeat="row in rows" class="board-space" ng-class="getBoardSpaceClasses(row, col)" ng-click="onClickBoardSpace(row, col)">
        </div>
    </div>
</div>
<div>
    <button ng-click="clearMove()" ng-disabled="disableClearMove()">Clear move</button>
    <button ng-click="submitMove()" ng-disabled="disableSubmitMove()">Submit move</button>
</div>
