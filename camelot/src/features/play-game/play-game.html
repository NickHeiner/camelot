<div class="row play-game-root">
    <!-- Is having two different roots incredibly unperformant and just the stupidest fucking thing? -->
    <div class="medium-down-root">
        <div class="row">
            <div class="medium-6 columns">
                <div class="player-info-root" player-info player-id="ids.current" is-turn="isCurrentPlayerTurn" captured-pieces="capturePiecesOfPlayerId(ids.opponent)"></div>
            </div>
            <div class="medium-2 columns">
                <button ng-click="clearMove()" ng-disabled="disableClearMove()" class="win-type-x-large">Reset move</button>
            </div>
            <div class="medium-2 columns">
                <button ng-click="submitMove()" ng-disabled="disableSubmitMove()" class="win-type-x-large">Submit move</button>
            </div>
        </div>
        <div class="board">
            <div ng-repeat="row in rows" class="board-row">
                <div ng-repeat="col in cols" class="board-space-wrapper" ng-click="onClickBoardSpace(row, col)">
                    <div class="board-space" ng-class="getBoardSpaceClasses(row, col)"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <div player-info class="player-info-root" player-id="ids.opponent" is-turn="isOpponentTurn" captured-pieces="capturePiecesOfPlayerId(ids.current)"></div>
            </div>
        </div>
    </div>
    <div class="large-up-root">
        <div class="player-info-col">
            <div class="top-spacer"></div>
            <div class="player-info-root" player-info player-id="ids.current" is-turn="isCurrentPlayerTurn" captured-pieces="capturePiecesOfPlayerId(ids.opponent)"></div>
            <button ng-click="submitMove()" ng-disabled="disableSubmitMove()" class="win-type-x-large">Submit move</button>
        </div>
        <div class="board">
            <div ng-repeat="col in cols" class="board-row">
                <div ng-repeat="row in rows" class="board-space-wrapper" ng-click="onClickBoardSpace(row, col)">
                    <div class="board-space" ng-class="getBoardSpaceClasses(row, col)"></div>
                </div>
            </div>
        </div>
        <div class="player-info-col">
            <div class="top-spacer"></div>
            <div player-info class="player-info-root" player-id="ids.opponent" is-turn="isOpponentTurn" captured-pieces="capturePiecesOfPlayerId(ids.current)"></div>
            <button ng-click="clearMove()" ng-disabled="disableClearMove()" class="win-type-x-large">Reset move</button>
        </div>    
    </div>
</div>

</div>
